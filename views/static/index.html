<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-ods-14">
<head>
    <meta charset="UTF-8">
    <title>Jogo ODS</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="/static/wasm_exec.js"></script>
    <link href="/static/output.css" rel="stylesheet">
</head>
<body class="h-full flex flex-col bg-blue-100">
    <!-- Barra de Navega√ß√£o -->
    <nav class="bg-ods-15 text-white p-4 flex justify-between shadow-lg">
        <h1 class="text-2xl font-bold">üå± Projeto</h1>
        <div id="user-section" hx-get="/api/auth/status" hx-trigger="load">
            <!-- HTMX vai carregar o estado de login aqui -->
        </div>
    </nav>

    <!-- Layout Principal -->
    <main class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-4 p-4">
        <!-- Painel Esquerdo - Estat√≠sticas -->
        <div class="lg:col-span-1 space-y-4">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-bold text-ods-7 mb-4">üìä Progresso</h2>
                <div id="stats" hx-get="/api/stats" hx-trigger="every 2s">
                    <!-- Dados atualizados via HTMX -->
                </div>
            </div>
        </div>

        <!-- Centro - Jogo -->
        <div class="lg:col-span-1 flex justify-center">
            <canvas id="gameCanvas" class="border-4 border-ods-14 rounded-lg shadow-xl"></canvas>
        </div>

        <!-- Painel Direito - Conquistas -->
        <div class="lg:col-span-1">
            <div class="bg-white p-4 rounded-lg shadow-md h-full">
                <h2 class="text-xl font-bold text-ods-4 mb-4">üèÜ Conquistas</h2>
                <div id="achievements-panel" 
                    hx-get="/api/achievements" 
                    hx-trigger="every 5s, achievementUnlocked from:body">
                    <!-- Lista de conquistas atualizada via HTMX -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modais -->
    <div id="modals"></div>
</body>
</html>
